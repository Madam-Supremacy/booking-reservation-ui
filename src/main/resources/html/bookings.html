<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Booking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }

        /* Header */
        header {
            background: #fff;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header h1 {
            font-size: 1.8rem;
            color: #4a90e2;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        nav a.active, nav a:hover {
            background: #4a90e2;
            color: #fff;
        }

        /* Main content */
        main {
            padding: 40px 20px;
        }
        .management-section {
            max-width: 100%;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .section-header h2 {
            font-size: 2rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        .btn-cancel {
            background: #ffc107;
            color: #212529;
        }
        .btn-cancel:hover {
            background: #e0a800;
        }
        .btn-delete {
            background: #dc3545;
        }
        .btn-delete:hover {
            background: #c82333;
        }

        /* Form container */
        .form-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 250px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }
        .availability-status {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .availability-available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .availability-unavailable {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        thead {
            background: #f1f1f1;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            font-weight: 600;
            color: #333;
        }
        tbody tr:hover {
            background: #f9f9f9;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        .status-badge.confirmed {
            background: #d4edda;
            color: #155724;
        }
        .status-badge.cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #dee2e6;
        }
        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        /* Footer */
        footer {
            background: #f1f1f1;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                margin-top: 15px;
            }
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
            .form-row {
                flex-direction: column;
            }
            .form-actions {
                justify-content: center;
            }
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
            .actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            main {
                padding: 20px 15px;
            }
            .form-container {
                padding: 20px;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Booking Management</h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="resources.html"><i class="fas fa-list"></i> Resources</a>
                <a href="bookings.html" class="active"><i class="fas fa-book"></i> Bookings</a>
                <a href="availability.html"><i class="fas fa-check-circle"></i> Availability</a>
            </nav>
        </header>

        <main>
            <div class="management-section">
                <div class="section-header">
                    <h2><i class="fas fa-calendar-alt"></i> All Bookings</h2>
                    <button class="btn btn-primary" onclick="showAddBookingForm()">
                        <i class="fas fa-calendar-plus"></i> Create New Booking
                    </button>
                </div>

                <!-- Add Booking Form (Initially Hidden) -->
                <div id="addBookingForm" class="form-container" style="display: none;">
                    <h3><i class="fas fa-calendar-plus"></i> Create New Booking</h3>
                    <form id="bookingForm" onsubmit="createBooking(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="resourceId"><i class="fas fa-building"></i> Resource</label>
                                <select id="resourceId" required onchange="checkAvailability()">
                                    <option value="">Select Resource</option>
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="userId"><i class="fas fa-user"></i> User ID</label>
                                <input type="text" id="userId" required placeholder="e.g., john.doe">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="startTime"><i class="fas fa-clock"></i> Start Time</label>
                                <input type="datetime-local" id="startTime" required onchange="checkAvailability()">
                            </div>
                            
                            <div class="form-group">
                                <label for="endTime"><i class="fas fa-clock"></i> End Time</label>
                                <input type="datetime-local" id="endTime" required onchange="checkAvailability()">
                            </div>
                        </div>
                        
                        <div id="availabilityStatus" class="availability-status" style="display: none;">
                            <!-- Availability status will be shown here -->
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calendar-check"></i> Create Booking
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="hideAddBookingForm()">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Bookings Table -->
                <div class="table-container">
                    <table id="bookingsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Resource</th>
                                <th>User</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsBody">
                            <tr><td colspan="7">Loading bookings...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>Booking Reservation System &copy; 2026 | Booking Management</p>
        </footer>
    </div>

    <script>
        let bookings = [];
        let resources = [];
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadResources();
            await loadBookings();
            setupFormDefaults();
        });
        
        async function loadResources() {
            try {
                const response = await fetch('/api/resources');
                resources = await response.json();
                populateResourceDropdown();
            } catch (error) {
                console.error('Error loading resources:', error);
                showError('Failed to load resources');
            }
        }
        
        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                bookings = await response.json();
                displayBookings();
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error loading bookings</h3>
                            <p>Please check your connection and try again.</p>
                        </td>
                    </tr>
                `;
            }
        }
        
        function populateResourceDropdown() {
            const dropdown = document.getElementById('resourceId');
            if (!dropdown) return;
            
            dropdown.innerHTML = '<option value="">Select Resource</option>' +
                resources.map(resource => 
                    `<option value="${resource.id}">${resource.name} (${resource.type}) - ${resource.location || ''}</option>`
                ).join('');
        }
        
        function displayBookings() {
            const tableBody = document.getElementById('bookingsBody');
            
            if (!bookings || bookings.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-calendar-times"></i>
                            <h3>No bookings found</h3>
                            <p>Create your first booking using the "Create New Booking" button above!</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Sort by start time (newest first)
            bookings.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));
            
            tableBody.innerHTML = bookings.map(booking => {
                const resource = resources.find(r => r.id === booking.resourceId);
                const resourceName = resource ? resource.name : `Resource #${booking.resourceId}`;
                
                return `
                    <tr>
                        <td><strong>#${booking.id}</strong></td>
                        <td>${resourceName}</td>
                        <td><code>${booking.userId}</code></td>
                        <td>${formatDateTime(booking.startTime)}</td>
                        <td>${formatDateTime(booking.endTime)}</td>
                        <td><span class="status-badge ${booking.status.toLowerCase()}">${booking.status}</span></td>
                        <td class="actions">
                            ${booking.status === 'CONFIRMED' ? `
                                <button class="btn btn-sm btn-cancel" onclick="cancelBooking(${booking.id})">
                                    <i class="fas fa-times-circle"></i> Cancel
                                </button>
                            ` : ''}
                            <button class="btn btn-sm btn-delete" onclick="deleteBooking(${booking.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function showAddBookingForm() {
            document.getElementById('addBookingForm').style.display = 'block';
            document.getElementById('bookingForm').reset();
            document.getElementById('availabilityStatus').style.display = 'none';
            
            // Scroll to form
            document.getElementById('addBookingForm').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }
        
        function hideAddBookingForm() {
            document.getElementById('addBookingForm').style.display = 'none';
        }
        
        function setupFormDefaults() {
            // Set default times (1 hour from now and 2 hours from now)
            const now = new Date();
            const startTime = new Date(now.getTime() + 60 * 60 * 1000); // 1 hour from now
            const endTime = new Date(startTime.getTime() + 60 * 60 * 1000); // 2 hours from now
            
            document.getElementById('startTime').value = formatDateForInput(startTime);
            document.getElementById('endTime').value = formatDateForInput(endTime);
        }
        
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return 'N/A';
            try {
                // Handle both formats: "YYYY-MM-DD HH:MM:SS" and ISO format
                const date = dateTimeStr.includes('T') 
                    ? new Date(dateTimeStr) 
                    : new Date(dateTimeStr.replace(' ', 'T'));
                
                if (isNaN(date.getTime())) {
                    return dateTimeStr; // Return original if invalid
                }
                
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return dateTimeStr;
            }
        }
        
        async function checkAvailability() {
            const resourceId = document.getElementById('resourceId').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!resourceId || !startTime || !endTime) {
                return;
            }
            
            // Validate end time is after start time
            if (new Date(endTime) <= new Date(startTime)) {
                const availabilityStatus = document.getElementById('availabilityStatus');
                availabilityStatus.innerHTML = `<div class="availability-unavailable">
                    <i class="fas fa-exclamation-triangle"></i> End time must be after start time!
                </div>`;
                availabilityStatus.style.display = 'block';
                return;
            }
            
            // Convert datetime-local format to API format
            const startTimeFormatted = startTime.replace('T', ' ');
            const endTimeFormatted = endTime.replace('T', ' ');
            
            try {
                const response = await fetch('/api/availability', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        resourceId: parseInt(resourceId),
                        startTime: startTimeFormatted,
                        endTime: endTimeFormatted
                    })
                });
                
                const result = await response.json();
                const availabilityStatus = document.getElementById('availabilityStatus');
                
                if (result.error) {
                    availabilityStatus.innerHTML = `<div class="availability-unavailable">
                        <i class="fas fa-exclamation-circle"></i> Error: ${result.error}
                    </div>`;
                } else if (result.availableResources && result.availableResources.length > 0) {
                    const resource = result.availableResources.find(r => r.id === parseInt(resourceId));
                    if (resource && resource.isAvailable) {
                        availabilityStatus.innerHTML = `<div class="availability-available">
                            <i class="fas fa-check-circle"></i> Resource is available for the selected time!
                        </div>`;
                    } else {
                        availabilityStatus.innerHTML = `<div class="availability-unavailable">
                            <i class="fas fa-times-circle"></i> Resource is NOT available. Please choose a different time or resource.
                        </div>`;
                    }
                } else {
                    availabilityStatus.innerHTML = `<div class="availability-unavailable">
                        <i class="fas fa-exclamation-triangle"></i> Availability check failed. Please try again.
                    </div>`;
                }
                availabilityStatus.style.display = 'block';
            } catch (error) {
                console.error('Error checking availability:', error);
                const availabilityStatus = document.getElementById('availabilityStatus');
                availabilityStatus.innerHTML = `<div class="availability-unavailable">
                    <i class="fas fa-exclamation-triangle"></i> Failed to check availability. Please try again.
                </div>`;
                availabilityStatus.style.display = 'block';
            }
        }
        
        async function createBooking(event) {
            event.preventDefault();
            
            const resourceId = document.getElementById('resourceId').value;
            const userId = document.getElementById('userId').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!resourceId || !userId || !startTime || !endTime) {
                showError('Please fill in all required fields');
                return;
            }
            
            // Validate end time is after start time
            if (new Date(endTime) <= new Date(startTime)) {
                showError('End time must be after start time');
                return;
            }
            
            // Convert datetime-local format to API format
            const startTimeFormatted = startTime.replace('T', ' ');
            const endTimeFormatted = endTime.replace('T', ' ');
            
            try {
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        resourceId: parseInt(resourceId),
                        userId: userId,
                        startTime: startTimeFormatted,
                        endTime: endTimeFormatted,
                        status: 'CONFIRMED'
                    })
                });
                
                if (response.ok) {
                    showSuccess('Booking created successfully!');
                    hideAddBookingForm();
                    await loadBookings();
                } else {
                    const error = await response.json();
                    showError(`Error: ${error.error || 'Failed to create booking'}`);
                }
            } catch (error) {
                console.error('Error creating booking:', error);
                showError('Failed to create booking. Please try again.');
            }
        }
        
        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'CANCELLED' })
                });
                
                if (response.ok) {
                    showSuccess('Booking cancelled successfully!');
                    await loadBookings();
                } else {
                    showError('Failed to cancel booking. Please try again.');
                }
            } catch (error) {
                console.error('Error cancelling booking:', error);
                showError('Error cancelling booking. Please try again.');
            }
        }
        
        async function deleteBooking(bookingId) {
            if (!confirm('Are you sure you want to delete this booking? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('Booking deleted successfully!');
                    await loadBookings();
                } else {
                    showError('Failed to delete booking. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting booking:', error);
                showError('Error deleting booking. Please try again.');
            }
        }
        
        function showError(message) {
            alert(`❌ ${message}`);
        }
        
        function showSuccess(message) {
            alert(`✅ ${message}`);
        }
        
        // Check URL parameters for pre-filled booking from availability page
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const resourceId = urlParams.get('resourceId');
            const startTime = urlParams.get('startTime');
            const endTime = urlParams.get('endTime');
            
            if (resourceId) {
                // Auto-show form if coming from availability page
                setTimeout(() => {
                    showAddBookingForm();
                    
                    // Set resource if it exists in dropdown
                    const resourceDropdown = document.getElementById('resourceId');
                    if (resourceDropdown) {
                        resourceDropdown.value = resourceId;
                        if (startTime) {
                            document.getElementById('startTime').value = decodeURIComponent(startTime);
                        }
                        if (endTime) {
                            document.getElementById('endTime').value = decodeURIComponent(endTime);
                        }
                        // Trigger availability check after a delay
                        if (startTime && endTime) {
                            setTimeout(() => checkAvailability(), 300);
                        }
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
